{% set name = "mockito" %}
{% set version = "1.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kaste/mockito-python/archive/{{ version }}.tar.gz
  sha256: 76855a6929cc1a35bf732dbd36d1bf5e99993ac65aa1ef6a84174f9108c545f3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - mockito
  requires:
    - pip
    - pytest
    - numpy
  source_files:
    - tests/
  commands:
    - pip check
    - pytest tests

about:
  home: https://github.com/kaste/mockito-python
  summary: Spying framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vnlitvinov
