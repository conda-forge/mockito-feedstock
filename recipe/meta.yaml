{% set name = "mockito" %}
{% set version = "1.3.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kaste/mockito-python/archive/{{ version }}.tar.gz
  sha256: a18c40cfdb5bcf9f4228949113e250ecc388027f75de6946b6c1e37ee60eeab1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - mockito
  requires:
    - pip
    - pytest
    - numpy
  source_files:
    - tests/
  commands:
    - pip check
    - pytest tests

about:
  home: https://github.com/kaste/mockito-python
  summary: Spying framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vnlitvinov
